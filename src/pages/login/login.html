<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Bienvenido a Selk'App
    </ion-card-header>
    <ion-card-content >
      <ion-list>

          <ion-item>
            <ion-label floating>Correo Electrónico</ion-label>
             <ion-input type="email" name="email" [(ngModel)]="user.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Contraseña</ion-label>
             <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
          </ion-item>

          <button ion-button block outline color="light" ng-click="" (click)="login(user)">ENTRAR</button>
          <button ion-button block color="facebook">
						<ion-icon name="logo-facebook"></ion-icon>Inicia Sesión con Facebook
					</button>

        </ion-list>
    </ion-card-content>
  </ion-card>
  <button ion-button full clear class="bottom" color="light" (click)="register()">¿No tienes cuenta? REGÍSTRATE</button>
</ion-content>
