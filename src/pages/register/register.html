<ion-content class="background">

      </ion-navbar>

    </ion-header>
    <ion-card-content >
      <ion-list>
        <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

            <ion-item>
              <ion-label floating>Correo Electr칩nico</ion-label>

            </ion-item>
            <ion-item class="error-message"

            <button ion-button block outline color="light" type="submit">Crear cuenta</button>
        </form>

        </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
